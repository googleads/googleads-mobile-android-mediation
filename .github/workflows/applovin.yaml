name: applovin

on:
  pull_request:
    paths:
      - "ThirdPartyAdapters/applovin/**"
      - ".github/workflows/applovin.yaml"
  push:
    branches:
      - main

jobs:
  android:
    runs-on: macos-latest
    if: github.event_name == 'pull_request'
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332
        with:
          fetch-depth: 0
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: "Install Gradle"
        run: |
          brew install gradle
      - name: "Unit Tests"
        run: |
          cd ThirdPartyAdapters/applovin/
          gradle wrapper
          ./gradlew test --scan
